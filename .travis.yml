bundler_args: "--path vendor/bundle"
before_install:
  - git fetch --depth=1000000
  - gem install bundler
install:
  - ./install_swiftlint.sh
after_install:
  - bundle update
os:
  - osx
osx_image:
  - xcode10.2
language:
  - swift
script:
  - bundle exec fastlane test
  - bundle exec danger
  - swiftlint
